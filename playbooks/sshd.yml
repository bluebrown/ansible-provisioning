---
- name: install & configure fail2bann
  hosts: all
  become: true

  tasks:
    - name: copy sshd.conf to conf.d
      copy: 
        src: assets/sshd.conf
        dest: /etc/ssh/sshd_config.d/sshd.conf
        owner: root
        group: root
        mode: 0644

    - name: restart sshd
      service:
        name: ssh
        state: restarted
        enabled: yes
